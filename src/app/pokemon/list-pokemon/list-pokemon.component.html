
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" pokemonBorderCard="lime" (click)="goToPokemonDetails(pokemon.id)">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="PokÃ©mon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" 
                                class="{{ type | pokemonTypeColor }}"> 
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>            
        </div>        
    </div>
</div>

<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    styles="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
>+</a>
